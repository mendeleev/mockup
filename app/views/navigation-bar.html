<section class="navigation">
	<span ng-click="prevTask()" class="prev"></span>
	<span ng-click="nextTask()" class="next"></span>

	<ul class="nav-icons">
		<li ng-repeat="t in navigation">
			{{t.exercise}}
			<ul class="nav-options">
				<li ng-repeat="op in t.tasks">
					<a href="#/{{op.id}}" ng-click="setCurrentPos($index)">{{op.id}}</a>
				</li>
			</ul>
		</li>
	</ul>
</section>
