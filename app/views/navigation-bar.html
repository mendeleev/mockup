<section class="navigation">
	<span ng-click="prevTask()" class="prev"></span>
	<span ng-click="nextTask()" class="next"></span>

	<ul class="nav-icons">
		<li ng-repeat="nav in navigation">
			<span class="exercise_number">{{nav.exercise}}</span>
			<span ng-repeat="op in nav.tasks">
	<a href="#/{{op.id}}" ng-click="setCurrentPos($index)" ng-class="{ activeNav: navActive(op.id) }" ></a>
			</span>						
		</li>
	</ul>
</section>
