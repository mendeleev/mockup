<h1>{{task.name}}</h1>
<h2>{{task.question}}</h2>


<div class="pictures">
	<div class="task_image" ng-repeat="option in task.options">
		<span>{{$index + 1}}</span>
		<img ng-src="app/data/images/pictures/{{task.imgPath}}/{{option.img}}" />
	</div>
</div>



<form name="taskForm" class="template2">
	<label ng-repeat="option in mixedOptions track by $index"> 
		<span ng-show="showValidation">
			<span ng-show="showCorrectMessage($index, option)" class="correct"></span>
			<span ng-show="showIncorrectMessage($index, option)" class="incorrect"></span>
		</span>
		<input type="text" ng-model="answers[$index]" name="a{{$index}}" id="a{{$index}}" required />		
		{{option.option}}
	</label>
</form>

<button id="check" class="check" ng-click="checkAnswers()"></button>
</div>
